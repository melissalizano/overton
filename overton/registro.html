	<section id="content">
		<div class="container">
			<form method="post" action="" class="col-md-6">
				<div class="form-group">
					<label>Nombre del Propietario</label>
					<input type="text" name="nombre" id="nombre" class="form-control" required>
				</div>
				
					<div class="form-group">
					<label>Placa</label>
					<input type="number" name="placa" id="placa" class="form-control" required>
				</div>
				
				<div class="row">
						<div class="form-group col-md-6">
					<label>Marca</label>
					<select name="marca" id="marca" class="form-control">
						<optgroup label="Estados Unidos">
						<option value="Ford">Ford</option></optgroup>
						<optgroup label="Japones">
							<option value="Toyota">Toyota</option>
								<option value="Mazda">Mazda</option>
							<option value="Honda">Honda</option>
								<option value="Suzuki">Suzuki</option>
						</optgroup>
								<option value="Kia">Kia</option>
								<option value="BMW">BMW</option>
							</select>	
						</div>
				
						
				<div class="form-group col-md-6">
					<label>Modelo</label>
					<input type="text" name="modelo" id="modelo" class="form-control">
					</div>
	
				</div>
				
				<div class="row">
						
				<div class="form-group col-md-6">
					<label>Color</label>
					<input type="text" name="color" id="color" class="form-control">
					</div>
					
							
				<div class="form-group col-md-6">
					<label>Año</label>
					<input type="text" name="anio" id="anio" class="form-control" required>
					</div>
	
				</div>
				
				<div class="form-group">
					<label>Motor/Serie</label>
					<input type="text" name="motor" id="motor" class="form-control" required>
				</div>
				
			
						<div class="form-group">
					<label>Tipo de Vehículo</label>
					<select name="tipo-de-vehiculo" id="tipo-de-vehiculo" class="form-control">
					
						<option value="camioneta">Camioneta</option>
							<option value="turismo">Turismo</option>
								<option value="pick-up">Pick Up</option>
						<option value="busito">Busito</option>
							

							</select>	
						</div>
				
					<div class="form-group">
					<label>Dirección del Propietario</label>
					<textarea name="direccion" id="direccion" class="form-control"></textarea>
				</div>
				
					<div class="form-group">
					<button type="submit" class="btn btn-primary">Registrar Vehículo</button>
				<button type="reset" class="btn btn-dark">Cancelar</button>
				</div>
				
			</form>
